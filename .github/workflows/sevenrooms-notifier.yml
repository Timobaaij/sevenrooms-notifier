name: SevenRooms Notifier
on:
  schedule:
    - cron: "*/5 * * * *" # GitHub schedule minimum is 5 minutes
  workflow_dispatch: {}
concurrency:
  group: sevenrooms-notifier
  cancel-in-progress: true
permissions:
  contents: write # needed to commit state.json back to the repo
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- DEBUG STEP (kept from your file) ---
      - name: DEBUG - Check Secrets
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
        run: |
          if [ -z "$EMAIL_USER" ]; then
            echo "❌ CRITICAL ERROR: EMAIL_USER is empty."
            echo "Please go to Settings -> Secrets -> Actions -> Repository Secrets."
            exit 1
          else
            echo "✅ SUCCESS: EMAIL_USER is loaded correctly. Proceeding..."
          fi

      # Option A: loop inside the job to run more often than schedule allows
      - name: Run notifier every 60s for 5 minutes
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          for i in 1 2 3 4 5; do
            echo "Iteration $i/5 at $(date -u)"
            python main.py
            sleep 60
          done

      - name: Commit updated state.json (if changed)
        run: |
          if git diff --quiet; then
            echo "No state changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update notifier state"
            git push
          fi
