name: SevenRooms Notifier

on:
  schedule:
    - cron: "*/5 * * * *"   # GitHub schedule minimum is 5 minutes [1](https://pypi.org/project/ntfy/)[2](https://github.com/vh8t/python-ntfy-push)
  workflow_dispatch: {}

concurrency:
  group: sevenrooms-notifier
  cancel-in-progress: true

permissions:
  contents: write   # needed to commit state.json back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Option A: loop inside the job to run more often than schedule allows
      # (sleep-in-job approach is the standard workaround) [3](https://cbre.sharepoint.com/teams/PSGlobalDigitalOps/Shared%20Documents/General/Applications%20&%20Systems/Salesforce/SF%20Admin%20Guides/SF%20ADMIN%20-%20Security%20Guide%20-%20W20'.pdf?web=1)
      - name: Run notifier every 60s for 5 minutes (reads config.json)
        run: |
          for i in 1 2 3 4 5; do
            echo "Iteration $i/5 at $(date -u)"
            python main.py
            sleep 60
          done

      - name: Commit updated state.json (if changed)
        run: |
          if git diff --quiet; then
            echo "No state changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update notifier state"
            git push
          fi
