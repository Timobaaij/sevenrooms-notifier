name: SevenRooms Notifier

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: sevenrooms-notifier
  cancel-in-progress: true

permissions:
  contents: write   # only needed because we commit state.json

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier (reads config.json)
        run: python main.py

      - name: Commit updated state.json (if changed)
        run: |
          if git diff --quiet; then
            echo "No state changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update notifier state"
            git push
          fi
